<!DOCTYPE html>
<html>
<title>javaScript</title>
<body>

<h1>javaScript</h1>

<p>accessing a function wihtout () will return the function definition  instead of the function result:</p>
<p id ="demo"></p>
 
 <script>
 function toCelsius(f) {
     return(5/9) * (f-32);
	 }

	 var text="celsuis &emsp;&emsp;&emsp;&emsp;fahrenhiet <br>";
	 var i;
	 
	 for (i=0; i <=50; i++)
	 {
	 
	 if(i%2 !=0)
	 { text +=
	 "&emsp;<mark>"i+i"emsp;&emsp;&emsp;&emsp;emsp;&emsp;&emsp;" +
	 Math.round(toCelsius(i)*100)/10.0+"<mark><br>";
	 
	 }
	 
	 {else
	 { text +=
	 "&emsp;"i+i"emsp;&emsp;&emsp;&emsp;emsp;&emsp;&emsp;" +
	 Math.round(toCelsius(i)*100)/10.0+"<br>";
	 }
	 
	 }
	 document.getElementbyId("demo").innerHTML= text;
	 
	 </script>
	 </body>
	 </html>
